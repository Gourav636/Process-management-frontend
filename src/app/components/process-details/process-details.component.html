<div class="form-container">
    <h2>Edit Process Details</h2>
    <form (ngSubmit)="onSubmit()" #processForm="ngForm">
        <!-- Name Field -->
        <div class="form-group">
            <label for="name">Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="process.title" required
                placeholder="Enter process title" />
        </div>

        <!-- Description Field -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" [(ngModel)]="process.description"
                placeholder="Enter process description"></textarea>
        </div>

        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="startDate" id="startDate" name="startDate" [(ngModel)]="process.startDate" required />
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="endDate" id="endDate" name="endDate" [(ngModel)]="process.endDate" required />
        </div>

        <!-- Status Dropdown -->
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" [(ngModel)]="process.status" required>
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
                <option value="In Progress">In Progress</option>
            </select>
        </div>

    <div class="form-group">
        <button type="submit" [disabled]="!processForm.form.valid" class="submit-btn">Save</button>
        <button type="button" (click)="onCancel()" class="cancel-btn">Cancel</button>
    </div>
    </form>
</div>
